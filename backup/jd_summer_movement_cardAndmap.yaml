name: jd_summer_movement_cardAndmap

on:
  workflow_dispatch:
  schedule:
    - cron: '25 23,5,12 * * *'
  watch:
    types: started
  repository_dispatch:
    types: jd_summer_movement_cardAndmap

jobs:
  # timeout-minutes: 60
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}
      - name: npm install
        run: |
          npm install
      - name: 替换
        run: |
          sed -i 's/process.exit(0)/{}/g' ./src/jd_summer_movement_cardAndmap.js
          sed -i 's/GITHUB/G1THU8/g' ./src/jdCookie.js
      - name: '运行 【燃动夏季领店铺任务 燃动夏季领会员奖励】'
        timeout-minutes: 60
        run: |
          node ./src/jd_summer_movement_cardAndmap.js
        env:
          JD_COOKIE: ${{ secrets.JD_COOKIE || github.event.client_payload.JD_COOKIE }}
          JD_DEBUG: ${{ secrets.JD_DEBUG || github.event.client_payload.JD_DEBUG }}
          JD_USER_AGENT: ${{ secrets.JD_USER_AGENT || github.event.client_payload.JD_USER_AGENT }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN || github.event.client_payload.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID || github.event.client_payload.TG_USER_ID }}

      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 1
